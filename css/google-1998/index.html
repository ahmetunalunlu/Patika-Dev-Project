<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | 1998</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- ************** ABOUT / GOOGLE SCREEN *************** -->
        <header>
            <div class="google-img">
                <img src="https://web.archive.org/web/19981202230410im_/http:/www.google.com/google.jpg" alt="Google!">
            </div>
        </header>

        <!-- ************** SEARCH TABLE ************* -->
        <section class="container">
            <div>
                <p>Search the web using Google!
                    <br>
                    <input type="text" size="40px">
                    <br>
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm feeling lucky</button>
                </p>
            </div>
        </section>

        <!-- ************** LINKS TABLE ************** -->
        <section>
            <!-- ************** LEFT BOX *************** --> 
            <section class="left-box">
                <div>
                    <p>Special Searches</p>
                    <p><a href="#" target="_blank">Standford Search</a> </p>
                    <p><a href="#" target="_blank">Linux Search</a></p>
                </div>
            </section>
            <!-- ************** MIDDLE BOX *************** --> 
            <section class="mid-box">
                <div>
                    <p><a href="#">Help!</a></p>
                    <p><a href="#">About Google!</a></p>
                    <p><a href="#">Company Info</a> </p>
                    <p><a href="#">Google! Logos</a></p>    
                </div>
            </section>
            <!-- ************** RIGHT BOX *************** --> 
            <section class="right-box">
                <div>
                    <p style="font-size: 14px;">Get Google!</p>
                    <p style="font-size: 14px;">updates monthly:</p>
                    <input type="text" placeholder="your e-mail">
                    <div>
                        <button style="font-size: 16px;">Subscribe</button>
                        <a href="#">Archive</a>
                    </div>
                </div>
                
            </section>
            <div class="clearfix"></div>
        </section>
        <!-- ************* COPYRIGHT ************ -->
        <footer>
            <span>Copyright Â©1998 Google Inc.</span>
        </footer>
    </main>
</body>
</html>
